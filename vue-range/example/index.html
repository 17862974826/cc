<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-range demo</title>
  <style>
      #app {
        width: 800px;
        margin: 100px auto;
      }
  </style>
</head>
<body>
  <div id="app">
    <vue-range :value.sync="val" :end-func="endFn"></vue-range>
    {{ val }}
    <br>
    <br>

    <vue-range :step="valStep" :value.sync="val2">
      <div slot="start">start</div>
      <div slot="end">end</div>
    </vue-range>
    {{valStep}} - {{ val2 }}
    <br>
    <br>

    <vue-range disabled :value="30"></vue-range>
    <vue-range :bar-height="3" :value="20"></vue-range>
    <vue-range :min="10" :max="max">
      <div slot="start">10</div>
      <div slot="end">{{ max }}</div>
    </vue-range>
  </div>
  <script src="./build.js"></script>
</body>
</html>
